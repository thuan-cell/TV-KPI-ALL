<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đánh Giá KPI Lò Hơi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Be Vietnam Pro"', 'Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            colors: {
              slate: { 
                850: '#1e293b',
                950: '#020617'
              },
              indigo: {
                950: '#1e1b4b', // Deep indigo for enterprise feel
              }
            }
          }
        }
      }
    </script>
    <script>
      // Initialize theme - Defaulting to DARK
      try {
        var saved = localStorage.getItem('theme');
        // If 'dark' is saved OR no preference is saved (default), apply dark mode
        if (saved === 'dark' || !saved) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {
        console.error('Error accessing local storage', e);
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Be Vietnam Pro', sans-serif; text-rendering: optimizeLegibility; -webkit-font-smoothing: antialiased; }
      
      /* Smooth scrolling */
      html { scroll-behavior: smooth; }

      /* --- CUSTOM SCROLLBAR STYLING --- */
      
      /* Base Dimensions */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      /* Light Mode Defaults */
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* slate-300 */
        border-radius: 99px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
      }

      /* Dark Mode Overrides */
      html.dark ::-webkit-scrollbar-track {
        background: #020617; /* Matches slate-950 body bg */
      }
      html.dark ::-webkit-scrollbar-thumb {
        background-color: #334155; /* slate-700 */
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background-color: #475569; /* slate-600 */
      }

      @media print {
        @page { 
          size: A4 portrait; 
          margin: 0mm; /* RESET MARGINS TO 0 TO ALLOW CSS PADDING TO CONTROL LAYOUT PRECISELY */
        }
        
        /* 
           NUCLEAR OPTION FOR PRINTING
           Use visibility: hidden on body to hide ALL floating widgets, AI buttons, 
           and app chrome that might be injected or fixed positioned.
        */
        body {
          visibility: hidden !important;
          background: white !important;
          height: auto;
          width: auto;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Only make the specific dashboard container visible */
        #printable-dashboard, #printable-dashboard * {
          visibility: visible !important;
        }

        /* Position the dashboard at the top-left of the physical page */
        #printable-dashboard {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 210mm !important; /* Force exact A4 width */
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          z-index: 9999 !important;
          overflow: visible !important;
        }
        
        /* Ensure text is always black for printing */
        * {
            -webkit-print-color-adjust: exact !important; 
            print-color-adjust: exact !important;
            color-adjust: exact !important;
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar { display: none; }
      }
    </style>
